<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <script src="https://kit.fontawesome.com/fa7fd49f86.js" crossorigin="anonymous"></script>
    <title>Play the Game</title>
</head>
<body>
    <header>
        <a href="/logout.jsp" class="botoes-header">Voltar</a>
        <a href="/logout.jsp" class="botoes-header">Sair</a>
    </header>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Questão
                    </p>
                    <!--
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                    -->
                </div>
                <!--
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                -->
            </div>

            <form>
                    <h1 id="question">Qual é a resposta para essa pergunta?</h1>
                    <div class="choice-container">
                        <!--<p class="choice-prefix">A</p>
                        <p class="choice-text" data-number="1">Choice</p>
                        -->
                        <input class="opcao" type="radio" id="opcao-1" name="caixa" onchange="enableDisable()">
                        <label class="choice-text" data-number="1" for="opcao-1">Escolha</label>
                    </div>
                    <div class="choice-container">
                        <!--
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-number="2">Choice</p>
                        -->
                        <input class="opcao" type="radio" id="opcao-2" name="caixa" onchange="enableDisable()">
                        <label class="choice-text" data-number="2" for="opcao-2">Escolha</label>
                    </div>
                    <div class="choice-container">
                        <!--
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-number="3">Choice</p>
                        -->
                        <input class="opcao" type="radio" id="opcao-3" name="caixa" onchange="enableDisable()">
                        <label class="choice-text" data-number="3" for="opcao-3">Escolha</label>

                    </div>
                    <div class="choice-container">
                        <!--
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-number="4">Choice</p>
                        -->
                        <!--<input class="opcao" type="radio" id="opcao-4" name="caixa" onchange="enableDisable()">-->
                        <input class="opcao" type="radio" id="opcao-4" name="caixa" onchange="enableDisable()">
                        <label class="choice-text" data-number="4" for="opcao-4">Escolha</label>
                    </div>
            <form>
                <div class="proximo">
                    <button id="proximo-btn" onclick="aceitarResposta()">Próximo</button>
                </div>
        </div>
    </div>
    <script src="/app/js/newgame.js"></script>
</body>
</html>
